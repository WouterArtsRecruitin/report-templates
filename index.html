<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Report Templates - Market Intelligence</title>
    <meta name="description" content="Professional market intelligence report templates with demo and full versions. Generate beautiful, print-ready reports instantly.">
    
    <style>
        /* Print optimizations */
        @media print {
            @page {
                size: A4;
                margin: 2cm 1.5cm;
            }
            
            body {
                font-size: 12pt;
                line-height: 1.4;
            }
            
            .print\:hidden {
                display: none !important;
            }
            
            .print\:page-break-after-always {
                page-break-after: always;
            }
            
            .print\:bg-white {
                background-color: white !important;
            }
            
            .print\:text-black {
                color: black !important;
            }
        }
        
        /* Loading animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
